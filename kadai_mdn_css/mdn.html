<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>CSS 回転課題</title>
    <style>
        div {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;

            transform: rotate(20deg);
        }
    </style>
</head>

<body>
    <div>回転します</div>
</body>

</html>
